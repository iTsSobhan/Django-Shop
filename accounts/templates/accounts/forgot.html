{% extends 'accounts/base.html' %}
{% block title %}
    بازیابی رمز عبور
{% endblock %}
{% block content %}
    <div class="container">
        <section id="form">
            <div class="row">
                <div class="col-sm-6 col-md-offset-3">
                    <div class="signup-form">
                        <h2>بازیابی رمز عبور</h2>
                        <form method="post" action="{% url 'forget_password_page' %}">
                            {% csrf_token %}
                            {{ forget_password_form }}
                            <p><a href="{% url 'login_page' %}">ورود به حساب کاربری</a></p>
                            <button type="submit" class="btn btn-default">بازیابی</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
