{% extends 'accounts/base.html' %}
{% block title %}
    تعیین رمز عبور جدید
{% endblock %}
{% block content %}
    <div class="container">
        <section id="form">
            <div class="row">
                <div class="col-sm-6 col-md-offset-3">
                    <div class="signup-form">
                        <h2>تعیین رمز عبور جدید</h2>
                        <form method="post" action="{% url 'reset_password_page' active_code=user.email_active_code %}">
                            {% csrf_token %}
                            {{ reset_password_form }}
                            <p><a href="{% url 'login_page' %}">ورود به حساب کاربری</a></p>
                            <button type="submit" class="btn btn-default">بازیابی</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
